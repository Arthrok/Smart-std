<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="background-color: #212529;">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/coordenador">Painel Geral</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/coordenador/cadastrar-professor">Cadastrar Professor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/coordenador/ver-professor">Ver Professores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/coordenador/criar-departamento">Criar Departamento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/coordenador/ver-departamento">Ver Departamentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/coordenador/criar-materia">Criar Matéria</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/coordenador/ver-materia">Ver Matérias</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
      <!-- String nome, long matricula, String cpf, String email, String senha, Date dataNascimento -->
      <div class="card col-sm-4 mt-4" style="margin: 0 auto;">
        <div class="card-body">
            <form method="POST" action="/coordenador/process-materia">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome da matéria</label>
                    <input type="text" class="form-control" name="nome">
                  </div>
                  <div class="mb-3">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" class="form-control" name="codigo">
                  </div>
                  <div class="mb-3">
                    <label for="credito" class="form-label">Quantidade de créditos</label>
                    <input type="number" class="form-control" name="credito">
                  </div>
                  <div class="mb-3">
                    <label for="turma" class="form-label">Turma</label>
                    <input type="text" class="form-control" name="turma" placeholder="T-01">
                  </div>
                  <div class="mb-3">
                    <label for="requisito" class="form-label">Requisitos</label>
                    <select class="form-select" multiple aria-label="multiple select example" name="requisito">
                      <option selected>Sem Requisitos</option>
                      <option th:each="item : ${listarMaterias}" th:value="${item.nome}" th:text="${item.nome}"></option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="professor" class="form-label">Docente</label>
                    <select class="form-select" aria-label="Default select example" name="professor">
                        <option disabled selected></option>
                        <option th:each="item : ${listarProfessores}" th:value="${item.nome}" th:text="${item.nome}"></option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="departamento" class="form-label">Departamento</label>
                    <select class="form-select" aria-label="Default select example" name="departamento">
                        <option disabled selected></option>
                        <option th:each="item : ${listarDepartamentos}" th:value="${item.nome}" th:text="${item.nome}"></option>
                      </select>
                  </div>
                  <div class="mb-3 col-sm-12">
                    <div class="">
                        <label for="ano" class="form-label">Ano a ser lecionado</label>
                        <select class="form-select" aria-label="Default select example" name="ano">
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                          </select>
                    </div>
                    <div class="">
                        <label for="semestre" class="form-label">Semestre</label>
                        <select class="form-select" aria-label="Default select example" name="semestre">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                          </select>
                    </div>
                  </div>
                  
                  <button class="form-control" type="submit">Criar Matéria</button>
            </form>
        </div>
      </div>






    <script type="text/javascript" src="js/materialize.min.js"></script>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
